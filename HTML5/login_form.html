<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Calendar</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
<h1>Small login form</h1>
<form method="POST" action="/">
	<input required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="User email" type="email" name="email">
	<input required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" placeholder="User password" type="password" name="password">
	<input type="submit" value="submit">
</form>

</body>
</html>
